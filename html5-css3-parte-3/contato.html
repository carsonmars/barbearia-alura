<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="src/reset.css">
		<link rel="stylesheet" href="src/style.css">
	</head>
	
    <body>
		<header>
			<div class="caixa">
				<h1><img src="src/img/logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form action="">
				<label for="nomeSobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Insira seu nome">

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea name="" id="" cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>
				
				<!-- Itens do mesmo campo no formulário-->
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" required checked> Whatsapp</label>

					<label for="radio-email"><input type="radio" name="contato" value="E-mail" id="radio-email" required> E-mail</label>
					
					<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone" required> Telefone</label>										
				</fieldset>
				
				<fieldset>
					<p>Qual horário prefere ser atendido?</p>
					<select name="" id="">
						<option value="Manhã">Manhã</option>
						<option value="Tarde">Tarde</option>
						<option value="Noite">Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar fomulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
	
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
	
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		
		<footer>
			<img src="src/img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
			
	</body>
</html>
